<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun with Triangle</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Check Area Of a Triangle</h1>
    <p>Area of a triangle = 1/2(Base * Height)</p>
    <label for="base-length">Base(in cm)</label>
    <input type="number" id="base-length">
    <label for="height-length">Height(in cm)</label>
    <input type="number" id="height-length">
    <button id="check-button">Check Area</button>
    <div id="output-area"></div>
</body>
<script src="/triangle-area.js" type="text/javascript"></script>
</html>
