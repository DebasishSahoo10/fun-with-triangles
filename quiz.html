<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun with Triangle</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Triangle Quiz</h1>
    <div id="form">
        <div id="question-container">
            <p>What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?</p>
            <label for="" type="radio" value="90">90°</label>
            <label for="" type="radio" value="60">60°</label>
            <label for="" type="radio" value="45">45°</label>
        </div>
        <div id="question-container">
            <p>If a triangle has an angle of 90 degrees, what is it called?</p>
            <label for="" type="radio" value="obtuse">obtuse</label>
            <label for="" type="radio" value="acute">acute</label>
            <label for="" type="radio" value="right angled">right angled</label>
        </div>
    </div>
    <button>Submit Form</button>
</body>
<script src="/quiz.js" type="text/javascript"></script>
</html>
